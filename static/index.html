<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/main.css" />
    <title>Książki o Javascript</title>
  </head>
  <body>
    <header class="main-header-wrapper">
      <h1 class="main-header">JS’owe książki</h1>
    </header>

    <aside class="filters">
      <h2 class="filters__header">Sortuj po</h2>
      <ul class="filters__items">
        <li class="filters__item">
          <label class="filters__item-radio-label">
            <input class="filters__item-radio-input" name="sort" type="radio" />
            ilości stron
          </label>
        </li>
        <li class="filters__item">
          <label class="filters__item-radio-label">
            <input class="filters__item-radio-input" name="sort" type="radio" />
            dacie wydania
          </label>
        </li>
        <li class="filters__item">
          <label class="filters__item-radio-label">
            <input class="filters__item-radio-input" name="sort" type="radio" />
            nazwisku autora
          </label>
        </li>
      </ul>
      <h2 class="filters__header">Pokaż tylko</h2>
      <ul class="filters__items">
        <li class="filters__item">
          <label class="filters__item-text-label">
            Powyżej <input class="filters__item-text-input" type="text" /> stron
          </label>
        </li>
      </ul>
      <button class="filters__button">Wyczyść</button>
    </aside>

    <main class="books-wrapper-container">
      <ul class="books-wrapper" id="books-container"></ul>
    </main>

    <div class="book-preview__overlay" id="book-preview-popup">
      <div class="book-preview__wrapper">
        <img
          class="book-preview__image"
          id="book-preview-popup-image"
          src=""
          alt=""
        />
        <button class="close" id="close-book-preview-popup"></button>
      </div>
    </div>

    <footer></footer>

    <script src="./main.js"></script>
  </body>
</html>
